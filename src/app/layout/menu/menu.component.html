<header [class.open_menu]="isCollapsed">
  <nav class="navbar">
    <div class="container"><div class="row">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse"
                (click)="onNavBarClick()">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div id="navbar-collapse" class="collapse navbar-collapse"
           [class.in]="isCollapsed"
           (clickOutside)="onClickedOutside($event)"
           >
        <a [routerLink]="['/forum']" class="logo">Babanaija<span>.forum</span></a>
        <ul class="nav navbar-nav">
          <li><a [routerLink]="['/forum']">My Business</a></li>
          <li><a [routerLink]="['/forum']">Artists</a></li>
          <li class="active"><a [routerLink]="['/forum']">Shopping</a></li>
          <li><a [routerLink]="['/forum']">Mail</a></li>
          <li><a [routerLink]="['/forum']">News</a></li>
          <li><a [routerLink]="['/forum']">Sports</a></li>
          <li><a [routerLink]="['/forum']">Finance</a></li>
          <li><a [routerLink]="['/forum']">Celebrity</a></li>
          <li><a [routerLink]="['/forum']">Style</a></li>
          <li><a [routerLink]="['/forum']">Movies</a></li>
          <li><a [routerLink]="['/forum']">Weather</a></li>
        </ul>
        <a class="btn btn-default" (click)="setFlag(false)" *ngIf="showLoginForm">Sign up</a>
        <a class="btn btn-default" (click)="setFlag(true)" *ngIf="!showLoginForm">Sign in</a>
      </div>
      <div class="menu_bg"></div>
    </div></div>
  </nav>

  <div class="navbar-after">
    <div class="container"><div class="row">
      <div class="col-sm-7 col-lg-8">
        <a [routerLink]="['/forum']" class="logo">Babanaija<span>.forum</span></a>
        <form action="/" *ngIf="is_logged_in">
          <input type="text" class="form-control" name="s" value="" placeholder="Search">
          <input type="submit" value="">
        </form>
      </div>
      <div class="col-sm-5 col-lg-4">
        <a [routerLink]="['/forum/new-post']" class="btn btn-default" *ngIf="is_logged_in">Create new post</a>
        <ul class="login-sign">
          <li><a (click)="setFlag(false)" *ngIf="showLoginForm">Sign up</a></li>
          <li><a (click)="setFlag(true)" *ngIf="!showLoginForm">Sign in</a></li>
        </ul>
      </div>
    </div></div>
  </div>
</header>
